<p>login works!</p>

<ng-container >

  <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
<div class="container">
  <div class="text-center">
     Lock Icon
    <i  icon ="faLock" class="fa-3x"></i>
  </div>
   <h1 class="text-center">Welcome</h1>

    <input type="email"     name="email"
        placeholder="Email" class="formcontrol"
        formControlName="email">


    <input type="password"   name="password"
        placeholder="password" class="formcontrol"
        formControlName="password">

    <input type="submit"
    value="login" style="color: black; background-color: cadetblue;" name="">

    <a routerLink="../forget">forget password</a>

  </div>
  </form>
</ng-container>
